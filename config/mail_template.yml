pc:
  idCall:
    caption: "ID Call Notification"
    configurable: false
    sample:
      en:
        - "[{{ op_config.sns_name }}] ID Call Notification"
        - |
          Someone seems to call {{ nickname }} in {{ place }}!
          {% app_url_for('pc_frontend', route, true) %}

          {{ text }}
      ja_JP:
        - "[{{ op_config.sns_name }}] IDコールのお知らせ"
        - |
          {{ place }} で{{ nickname }}さんが呼ばれているようです。
          {% app_url_for('pc_frontend', route, true) %}

          {{ text }}
    variables:
      "op_config.sns_name": "SNS 名"
      nickname: "ニックネーム"
      place: "場所"
      text: "テキスト"
      route: "ルート"

mobile:
  idCall:
    caption: "ID Call Notification"
    configurable: false
    sample:
      en:
        - "[{{ op_config.sns_name }}] ID Call Notification"
        - |
          Someone seems to call {{ nickname }} in {{ place }}!
          {% app_url_for('mobile_frontend', route, true) %}

          {{ text }}

          {% if reply_to %}
          Reply to -> {{ reply_to }}
          {% endif %}
      ja_JP:
        - "[{{ op_config.sns_name }}] IDコールのお知らせ"
        - |
          {{ place }} で{{ nickname }}さんが呼ばれているようです。
          {% app_url_for('mobile_frontend', route, true) %}

          {{ text }}

          {% if reply_to %}
          ID コールの返信先 -> {{ reply_to }}
          {% endif %}
    variables:
      "op_config.sns_name": "SNS 名"
      nickname: "ニックネーム"
      place: "場所"
      text: "テキスト"
      route: "ルーティング"

